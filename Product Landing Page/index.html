<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <img id="header-img" src="your_logo.png" alt="Company Logo">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#how-it-works" class="nav-link">How It Works</a>
      <a href="#pricing" class="nav-link">Pricing</a>
    </nav>
  </header>

  <section id="hero">
    <h2>Revolutionize your workflow with our brand new product!</h2>
    <video id="video" controls src="your_video.mp4"></video>
  </section>

  <section id="features">
    <h2>Features</h2>
    <p>This is where you would describe the amazing features of your product.</p>
    </section>
  
  <section id="how-it-works">
    <h2>How It Works</h2>
    <p>Explain the process or steps involved in using your product.</p>
    </section>
  
  <section id="pricing">
    <h2>Pricing</h2>
    <p>Display your pricing options and packages.</p>
    </section>

  <section id="form-section">
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      <input type="submit" id="submit" value="Get Started">
    </form>
  </section>

  </body>
</html>
